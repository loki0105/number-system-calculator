<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		crossorigin="anonymous"
	/>

	
</head>
<body>
	<main>
		<div class="container">
			<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
				<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
					<svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
					<span class="fs-4">Converter</span>
				</a>
				<ul class="nav nav-pills">
					<li class="nav-item"><a href="index.html" class="nav-link active" aria-current="page">Home</a></li>
					<li class="nav-item"><a href="comp.html" class="nav-link">Two's Complement</a></li>
				
					<li class="nav-item"><a href="substr.html" class="nav-link">Binary substraction</a></li>
					<li class="nav-item"><a href="#" class="nav-link">About</a></li>
				</ul>
			</header>
			<div class="container my-5 d-flex flex-wrap justify-content-center">
				<div class="p-5 bg-body-tertiary rounded-3 m-3">
					<h1 class="text-body-emphasis">Converter</h1>
					<div class="col-md-9 mb-5 mt-5">
						<label for="numSystem" class="form-label mb-2">Select number system</label>
						<select class="form-select" id="NUMsys" required="">
							<option value="decimal">Decimal</option>
							<option value="binary">Binary</option>
							<option value="octal">Octal</option>
							<option value="hexadecimal">Hexadecimal</option>
						</select>
						<div class="form-group mb-2 mt-3">
							<label class="mb-2" for="x">Enter number</label>
							<div class="input-group">
								<input type="text" id="inp_element" name="x" class="form-control form-control-lg" required="" autofocus="" />
							</div>
						</div>
					</div>
					<button type="button" class="btn btn-primary mt-3" onclick="conv()">Convert</button>
				</div>


				<div class="p-5 bg-body-tertiary rounded-3 m-3 ">
					<h1 class="text-body-emphasis">Results</h1>
					<div class="col-md mb-2 mt-5">
						<div class="form-group mb-2 mt-3">
							<label for="x">Decimal</label>
							<div class="input-group">
								<input type="text" id="dec" name="x" class="form-control form-control-lg small-font" required="" autofocus="" />
							</div>
						</div>
						<div class="form-group mb-2 mt-3">
							<label for="x">Binary</label>
							<div class="input-group">
								<input type="text" id="bin" name="x" class="form-control form-control-lg small-font" required="" autofocus="" />
							</div>
						</div>
						<div class="form-group mb-2 mt-3">
							<label for="x">Octal</label>
							<div class="input-group">
								<input type="text" id="oct" name="x" class="form-control form-control-lg small-font" required="" autofocus="" />
							</div>
						</div>
						<div class="form-group mt-3">
							<label for="x">Hexadecimal</label>
							<div class="input-group">
								<input type="text" id="hex" name="x" class="form-control form-control-lg small-font" required="" autofocus="" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
	<script src="hel1.js"></script>
</body>
</html>
