<!DOCTYPE html>
<html lang="en">
<head>

<body>
	<main>
<div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
				<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
					<svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>

				<ul class="nav nav-pills">
					<li class="nav-item"><a href="hel.html" class="nav-link active" aria-current="page">Home</a></li>

					<li class="nav-item"><a href="#" class="nav-link">Binary substraction</a></li>
					<li class="nav-item"><a href="#" class="nav-link">About</a></li>
				</ul>
			</header>
		<div class="container my-5 d-flex flex-wrap justify-content-center large-container">
			<div class="p-5 bg-body-tertiary rounded-3 m-3">
				<h2 class="text-body-emphasis">Binary substraction</h2>
				<div class="col-md-12 mb-5 mt-5">
					<label class="form-label mb-2" for="binaryInput">Enter binary number</label>
					<div class="input-group mb-3">
						<input type="text" id="bininp1" name="binaryInput" class="form-control form-control-lg" required="" autofocus="" />
					</div>

					<label class="form-label mb-2" for="binaryInput">Enter subtrahend </label>
					<div class="input-group mb-3">
						<input type="text" id="bininp2" name="binaryInput" class="form-control form-control-lg" required="" autofocus="" />
					</div>
					
					<button type="button" class="btn btn-primary mt-3" onclick="cal1()" >Calculate</button>
					<div class="form-group mb-2 mt-3">
						<label for="result">Result</label>
						<div class="input-group">
							<input type="text" id="binres" name="res" class="form-control form-control-lg small-font" required="" readonly />
						</div>
					</div>
				
				
					<div class="form-group mb-2 mt-3">
						<label for="twosComplement">Two's Complement</label>
						<div class="input-group">
							<input type="text" id="twosComplement" name="twosComplement" class="form-control form-control-lg small-font" required="" readonly />
						</div>
					</div>
				
				</div>
				
				
			</div>
		</div>






	</main>






<script src="hel1.js"></script>
